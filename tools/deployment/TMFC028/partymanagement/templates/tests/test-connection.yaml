apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "partymanagement.fullname" . }}-test-connection"
  labels:
    {{- include "partymanagement.labels" . | nindent 4 }}
    oda.tmforum.org/componentName: {{.Release.Name}}-{{.Values.component.name}}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "partymanagement.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
